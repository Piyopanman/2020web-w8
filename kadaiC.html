<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>課題C</title>
    <style>
      #map_canvas {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <h1>webテクノロジーb 課題C</h1>

    <div id="map_canvas"></div>
    <script>
      lat = 35.981262;
      lng = 140.221514;
      function initMap() {
        var myOptions = {
          zoom: 16,
          center: { lat: lat, lng: lng },
          mapTypeId: google.maps.MapTypeId.TERRAIN,
          disableDefaultUI: true,
          // Step 4. Customize displayed controls
          zoomControl: true,
          mapTypeControl: true,
          scaleControl: true,
        };
        var map = new google.maps.Map(
          document.getElementById("map_canvas"),
          myOptions
        );

        // Step 2. Add custom icon

        var iconBase = "https://maps.google.com/mapfiles/kml/shapes/";

        var marker = new google.maps.Marker({
          position: { lat: lat, lng: lng },
          icon: iconBase + "flag_maps.png",
          map: map,
        });

        // Step 3. Add info window

        var contentString =
          '<div id="content"><h2 id="firstHeading" class="firstHeading">牛久大仏</h2><p>牛久大仏は、日本の茨城県牛久市にあるブロンズ製大仏立像で、全高120mあり、立像の高さは世界で6番目。ブロンズ立像としては世界最大。<br>興味を持った理由：テレビのクイズ番組で牛久大仏の高さについて出題されていたから。 </p></div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString,
        });

        marker.addListener("click", function () {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiV2ZbFIYuD3N4hzGLstSn2e4ZG5A7QlU&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
